
<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>To-Do</h1>
    <p class="lead">Web application to manage your tasks</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<p></p>
<p></p>

<div layout="row" layout-wrap>
  <div flex="25">

  </div>
  <div flex="50">
    <div ng-controller="tasks" layout="column" ng-cloak class="md-inline-form">
      <md-content md-theme="docs-grey" layout-padding layout="column" layout-sm="column">
        <div layout="row">
          <md-input-container style="margin-bottom: 0px;" flex>
            <label>Title</label>
            <input ng-model="task.title">
          </md-input-container>
          <div layout layout-sm="column">
            <md-datepicker ng-model="task.date" md-placeholder="Enter date"></md-datepicker>
          </div>
        </div>
        <div layout="row">
          <md-input-container class="md-block" style="margin-bottom: 0px;" flex>
            <label>Description</label>
            <textarea ng-model="task.description" columns="1"></textarea>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container flex>
            <label>Category</label>
            <md-select ng-model="task.category">
              <md-option ng-repeat="category in categories" value="{{category.abbrev}}">
                {{category.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-button>DONE</md-button>
        </div>
      </md-content>
      {{task.title}}
      {{task.description}}
      {{task.category}}
      {{task.date}}
    </div>
  </div>
  <div flex="25">
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
