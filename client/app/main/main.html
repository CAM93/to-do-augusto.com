
<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <!--<h1>To-Do</h1>-->
    <p class="lead">Web application to manage your tasks</p>
    <!--<img src="assets/images/yeoman.png" alt="I'm Yeoman">-->
  </div>
</header>

<p></p>
<p></p>

<div layout="row" layout-wrap>
  <div flex="25">
  </div>
  <div flex="50">
    <div ng-controller="tasks" layout="column" ng-cloak class="md-inline-form">
      <form name="form" ng-submit="addtask()">
        <md-content md-theme="docs-grey" layout-padding layout="column" layout-sm="column">
          <div layout="row">
            <md-input-container style="margin-bottom: 0px;" flex>
              <label>Title</label>
              <input name="newTask" ng-model="newTask" required>
            </md-input-container>
            <div layout layout-sm="column">
              <md-datepicker ng-model="task.date" md-placeholder="Enter date"></md-datepicker>
            </div>
          </div>
          <div layout="row">
            <md-input-container class="md-block" style="margin-bottom: 0px; height: auto;margin-top: 0px;" flex>
              <label>Description</label>
              <textarea ng-model="task.description" columns="1"></textarea>
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex style="margin-top: 7px;">
              <label>Category</label>
              <md-select ng-model="task.category">
                <md-option ng-repeat="category in categories" value="{{category.abbrev}}">
                  {{category.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-button>DONE</md-button>
          </div>
        </md-content>
        <!--{{newTask}}
        {{task.description}}
        {{task.category}}
        {{task.date}}-->

        <!--<ul>
          <li ng-repeat="task in task">
            <input type="checkbox" ng-model="task.done" />
            <span>{{task.title}}</span>
          </li>
        </ul>-->
      </form>

      <md-subheader class="md-no-sticky">My tasks</md-subheader>
      <md-content>
        <md-list>
          <md-divider></md-divider>
          <md-list-item class="md-3-line" ng-repeat="task in task">
            <md-checkbox ng-model="task.done"></md-checkbox>
            <div class="md-list-item-text">
              <h3>{{task.title}}</h3>
              <p>{{task.description}}</p>
            </div>
            <!--<md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>-->
            <md-button ng-click="doSecondaryAction($event)">EDIT</md-button>
            <md-divider></md-divider>
          </md-list-item>
        </md-list>
      </md-content>

    </div>
  </div>
  <div flex="25">
  </div>
</div>
